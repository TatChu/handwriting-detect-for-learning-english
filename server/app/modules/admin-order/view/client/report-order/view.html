<div id="mod-order-report" class="">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Xuất đơn hàng
            <small>Xuất đơn hàng</small>
        </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title pull-left">Xuất đơn hàng</h3>
                        <div class="form-inline pull-right">
                            <div class="form-group form-group-item">
                                <a class="btn btn-success btn-flat" ng-click="vmOrR.exportExcel(vmOrR.list)">
                                    <span>Xuất Excel</span>
                                </a>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">

                        <div class="row">
                            <form name='filterForm' ng-submit='vmOrR.filterForm(filterForm)'>
                                <div class="col-xs-3">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <input type="number" class="form-control" placeholder="Từ" ng-model="vmOrR.filter.min_order" min="0">
                                        </div>
                                        <div class="col-xs-6">
                                            <input type="number" class="form-control" placeholder="Đến" ng-model="vmOrR.filter.max_order" min="0">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3" ng-if="!vmOrR.queryParams.user">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Họ tên, email, số điện thoại, mã đơn hàng khách hàng" ng-model="vmOrR.queryParams.customer_name">
                                    </div>
                                </div>
                                <div class="col-xs-3" ng-if="!vmOrR.queryParams.user">
                                    <div class="form-group">
                                        <select class="form-control" ng-model="vmOrR.queryParams.coupon" ng-options="coupon._id as coupon.name for coupon in vmOrR.listCoupon">
                                            <option value="">Mã giảm giá</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Ngày" ng-model="vmOrR.filter.date" id="datetime-picker" atr-date-time-picker atr-options="vmOrR.dateTimePickerOpt">
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="form-group">
                                        <select class="form-control" ng-model="vmOrR.queryParams.status" ng-options="option.value as option.name for option in vmOrR.statusOrderList">
                                            <option value="">Trạng thái</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <button type="submit" class="btn btn-success btn-flat">
										<i class="fa fa-search"></i>
										<span>Filter</span>
									</button>
									<a href="" ng-click="vmOrR.clearFilter()" class="btn btn-default btn-flat">
										<i class="fa fa-undo "></i>
										<span></span>
										Reset
									</a>
                                </div>
							</form>
                        </div>

                        <div ng-show="mvProductList.loading" style="text-align: center;"><img src="/assets/loading.svg" alt=""></div>

                        <table class="table table-condensed table-bordered table-striped" ng-table="vmOrR.table" ng-show="!mvProductList.loading">
                            <tr ng-repeat="item in $data">
                                <td data-title="'STT'">
                                    <div class="col col-num" ng-bind="((vmOrR.queryParams.page - 1) * vmOrR.queryParams.limit) + $index + 1"></div>
                                </td>
                                <td data-title="'Mã đơn hàng'" ng-bind="item.id_order">
                                <td data-title="'Họ tên khách hàng'" ng-bind="item.payment_info.info.full_name">
                                </td>
                                <td data-title="'Email'" ng-bind="item.payment_info.info.email"></td>
                                <td data-title="'Số điện thoại'" ng-bind="item.payment_info.info.phone"></td>
                                <td data-title="'Địa chỉ giao hàng'">
                                    [[item.payment_info.info.address]] <span ng-if="item.payment_info.info.district">- [[item.payment_info.info.district]]</span>
                                </td>
                                <td data-title="'Phí vận chuyển'">
                                    [[item.payment_info.info.shipping_fee | currency : '':0]] đ
                                </td>
                                <td data-title="'Phiếu giảm giá'">
                                    <span ng-if="item.id_coupon">
                                        [[item.coupon.name]]
                                    </span>
                                </td>
                                <td data-title="'Tổng tiền'">
                                    [[item.total_pay | currency : '':0]] đ
                                </td>
                                <td data-title="'Trạng thái'">
                                    <p ng-bind="vmOrR.getStatusOrder(item).name"></p>
                                </td>
                                <td data-title="'Hành động'">
                                    <a href="" ng-click="vmOrR.exportExcel([item])" class="btn btn-default btn-flat">Xuất</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
